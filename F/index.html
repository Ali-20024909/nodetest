<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Client Management</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>

<body>
  <div id="app">
      <div class="dashboard-header">
          <div class="greeting-section">
              <h1 class="text-left">Hey, <span id="userName">Username</span> ðŸ‘‹</h1>
              <p class="text-left">Welcome back to your dashboard</p>
          </div>
          <div class="header-actions">
              <button onclick="window.location.href='clients-list.html'" class="add-client-btn">View All
                  Clients</button>

              <button onclick="window.location.href='addClient.html'" class="add-client-btn">
                  <i class="fas fa-plus"></i> Add New Client
              </button>
              <button class="logout-btn" onclick="confirmSignOut()">
                  <i class="fas fa-sign-out-alt"></i>
              </button>


          </div>
      </div>
      <div class="metrics-grid">
        <div class="metric-card total-revenue">
            <div class="metric-icon">

              <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="metric-content">
                    <h3>Total Revenue</h3>
                    <p class="metric-value"><span id="totalRevenue">0</span></p>

                </div>
            </div>
            <div class="metric-card total-clients">
              <div class="metric-icon">
                  <i class="fas fa-users"></i>
              </div>
              <div class="metric-content">
                  <h3>Total Clients</h3>
                  <p class="metric-value"><span id="totalClients">0</span></p>

              </div>
          </div>
          <div class="metric-card active-projects">
            <div class="metric-icon">
                <i class="fas fa-tasks"></i>
            </div>
            <div class="metric-content">
                <h3>Total Projects</h3>
                <p class="metric-value"><span id="totalProjects">0</span></p>

            </div>
        </div>
